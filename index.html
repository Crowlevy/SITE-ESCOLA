<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <title>Perfil do Estudante</title>
</head>
<body>
    <div class="container">
        <div class="student-profile">
            <header class="header">
                <div class="header-content">
                    
                    <div class="notifications">
                        <span class="notification-icon"></span>
                    </div>
                </div>
            </header>
            <div class="flex">
            <div class="main-content">
                <div class="profile">
                    <img src="will.jpg" alt="Foto do Estudante" class="profile-picture">
                    <h2>WILL LADEN</h2>
                <h4>1 ano informática</h4>
                
                    <button class="edit-profile-button-mobile">Editar Perfil</button>
                </div>
            </div>
        <div class="float">
            <div class="iframe-content">
                <iframe src="stats.html" frameborder="0"></iframe>
            </div>
            <div class="accuracy">
                <p>Porcentagem de Acerto: 85%</p>
            </div>
        </div>
        </div>
        </div>
                <div class="exams-calendar">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //CODIGO CALENDARIO 
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Prova de Matemática',
                        start: '2023-08-10'
                    },
                    {
                        title: 'Prova de História',
                        start: '2023-08-15'
                    },
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
